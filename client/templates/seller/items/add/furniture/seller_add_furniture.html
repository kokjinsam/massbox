<template name="sellerAddFurniture">
	<p><b>Additional Furniture Information</b></p>
	<div class="row">
    <label>Type</label>
    <select name="type" id="input_type" class="browser-default">
      <option value="" disabled selected>Choose a type</option>
      <option value="futon">Futon</option>
      <option value="table">Table</option>
      <option value="chair">Chair</option>
      <option value="bed set">Bed Set</option>
      <option value="mattress">Mattress</option>
      <option value="others">Others</option>
    </select>
	</div>				
	<div class="row">
		<div class="input-field col s4">
			<input name="dimWidth:number" id="input_width" type="number">
			<label for="input_width">Width ( inch )</label>
		</div>
		<div class="input-field col s4">
			<input name="dimHeight:number" id="input_height" type="number">
			<label for="input_height">Height ( inch )</label>
		</div>
		<div class="input-field col s4">
			<input name="dimLength:number" id="input_length" type="number">
			<label for="input_length">Length ( inch )</label>
		</div>
	</div>
	<div id="komo__other-type" class="modal">
		<div class="modal-content">      
			<div class="input-field">
				<input id="input_other" type="text" placeholder="Please specify the furniture type">
			</div>
      <div class="modal-footer">
				<a href="#!" id="komo__other-type-add" class=" modal-action modal-close waves-effect waves-green btn-flat">Add</a>
			</div>
   </div>
	</div>
</template>
