<template name="sellerEditKitchen">
	<p><b>Additional Kitchen Information</b></p>
	<div class="row">
    <label>Type</label>
    <select name="type" id="input_type" class="browser-default">
      <option value="" disabled selected>Choose a type</option>
			{{#each type}}
				<option value="{{value}}" {{selectedType value ../product.type}}>{{text}}</option>
			{{/each}}
    </select>
	</div>				
	<div id="komo__other-type" class="modal">
		<div class="modal-content">      
			<div class="input-field">
				<input id="input_other" type="text" placeholder="Please specify the kitchen type">
			</div>
      <div class="modal-footer">
				<a href="#!" id="komo__other-type-add" class=" modal-action modal-close waves-effect waves-green btn-flat">Add</a>
			</div>
   </div>
	</div>
</template>
