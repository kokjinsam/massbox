<template name="sellerEditItem">
	<div class="komo-box__center">
		{{#if Template.subscriptionsReady}}	
			{{#if isEmptySub}}
				{{> error}}
			{{else}}
				{{#if editNotAllowed}}
					This item has been requested by a student. You will not be able to edit.
				{{/if}}
					<p><b>Basic Information</b></p>
					<form id="edit-item-form">
						<div class="row">
							<div class="col s6 {{hideNotAllowed}}">
								{{> statusOption}}
							</div>
							<div class="col s6">
								{{> categoryOption}}
							</div>
						</div>
						
						<div class="row">
							<div class="col s6">
						    {{> methodOption}}
							</div>
							<div class="col s6">
								{{> conditionOption}}
			        </div>
						</div>
						
						<div class="row">
			        <div class="col s6">
								{{> numberOfTimesUsedOption}}
							</div>
							<div class="input-field col s6">
								<input id="input_price" value="{{product.price}}" name="price:number" type="number">
								<label class="active" for="input_price">Price</label>
							</div>	
						</div>
						
						<div class="input-field">
							<textarea name="notes" value="{{product.notes}}" id="input_notes" class="materialize-textarea" length="120"></textarea>
			         <label class="active" for="input_notes">Addtional Notes</label>
						</div>
						{{#if showBooks}}
							{{> sellerEditBooks}}
						{{/if}}
						
						{{#if showElectronics}}
							{{> sellerEditElectronics}}
						{{/if}}
						
						{{#if showFurniture}}
							{{> sellerEditFurniture}}
						{{/if}}
						
						{{#if showClothing}}
							{{> sellerEditClothing}}
						{{/if}}
						
						{{#if showShoes}}
							{{> sellerEditShoes}}
						{{/if}}
						
						{{#if showKitchen}}
							{{> sellerEditKitchen}}
						{{/if}}
						
						{{#if showVehicle}}
							{{> sellerEditVehicle}}
						{{/if}}
						
						{{#if showMisc}}
							{{> sellerEditMisc}}
						{{/if}}
						<button type="submit" class="btn-flat komo-button__top-right {{hideNotAllowed}}"><i class="material-icons">done</i></button>
					</form>
					
					<a href="{{pathFor route='seller.items.pictures' _id=product._id}}" class="btn-flat waves-effect waves komo-button__bottom-right-unsticky {{hideNotAllowed}}">Pictures <i class="material-icons">chevron_right</i></a>
					<a href="#modal1" class="btn-flat komo-button__top-right-2 modal-trigger {{hideNotAllowed}}"><i class="material-icons">delete</i></a>
					
					<div id="modal1" class="modal">
						<div class="modal-content">
							<p>Are you sure that you want to delete this item? So...you've got lots of money? Are you sure you don't want extra cash? Alright, your loss.</p>
						</div>
						<div class="modal-footer">
							<a href="#!" id="delete-item" class=" modal-action waves-effect waves btn-flat">Delete</a>
							<a href="#!" class=" modal-action modal-close waves-effect waves btn-flat">Cancel</a>
						</div>
					</div>
			{{/if}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>	
</template>
