<template name="sellerEditShoes">
	<p><b>Additional Shoes Information</b></p>
	<div class="row">
		<div class="col s6">
	    <label>Type</label>
	    <select name="type" id="input_type" class="browser-default">
	      <option value="" disabled selected>Choose a type</option>
				{{#each type}}
					<option value="{{value}}" {{selectedType value ../product.type}}>{{text}}</option>
				{{/each}}
	    </select>
		</div>	
		<div class="input-field col s6">
			<input name="brand" value="{{product.brand}}" id="input_brand" type="text">
			<label class="active" for="input_brand">Brand</label>
		</div>	
	</div>		
	<div class="row">
		<div class="input-field col s4">
			<input name="sizeNumber:number" value="{{product.sizeNumber}}" id="input_size" type="number">
			<label class="active" for="input_size">Size</label>
		</div>
		<div class="col s4">
			<label>Sex</label>
			<select name="sex" id="input_sex" class="browser-default">
				<option value="" disabled selected>Choose sex</option>
				{{#each sex}}
					<option value="{{value}}" {{selectedSex value ../product.sex}}>{{text}}</option>
				{{/each}}
			</select>
		</div>
		<div class="input-field col s4">
			<input name="color" value="{{product.color}}" id="input_color" type="text">
			<label class="active" for="input_color">Color</label>
		</div>
	</div>
	<div id="komo__other-type" class="modal">
		<div class="modal-content">      
			<div class="input-field">
				<input id="input_other" type="text" placeholder="Please specify the shoes type">
			</div>
      <div class="modal-footer">
				<a href="#!" id="komo__other-type-add" class=" modal-action modal-close waves-effect waves-green btn-flat">Add</a>
			</div>
   </div>
	</div>
</template>
