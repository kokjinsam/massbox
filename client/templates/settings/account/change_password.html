<template name="changePassword">
	<div class="komo-box__center">
		<form id="change-password">
			<table class="komo-custom-table">
				<tr>
					<th>Old Password</th>
					<td>
						<div class="input-field">
							<input placeholder="Old Password" id="old-password" type="password">
							<label for="old-password"></label>
						</div>
					</td>
				</tr>
				<tr>
					<th>New Password</th>
					<td>
						<div class="input-field">
							<input placeholder="New Password" id="new-password" type="password">
							<label for="new-password"></label>
						</div>
					</td>
				</tr>
				<tr>
					<th>Confirm New Password</th>
					<td>
						<div class="input-field">
							<input placeholder="Confirm New Password" id="confirm-password" type="password">
							<label for="confirm-password"></label>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn-flat komo-button__top-right" type="submit"><i class="material-icons">done</i></button>
		</form>
	</div>
</template>
